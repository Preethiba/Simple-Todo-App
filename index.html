<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css" />
	<title>Simple Todo Application</title>	
</head>
<body>
	<div id="container">
		<div class="controls">
			<img src="./Images/todo1.jpg" alt="todo" id="icon" ><span>My Awesome Todo</span>
			<form id="todo">
				<input type="text" id="input" placeholder="Give your Todo Name..."><br>
				<span type="hidden" id="warnTodo" class="warning">Please provide an input!!!</span>
				<button type="button" id="btn1">Add New Todos</button><br><br>
				<label> Filter Tasks </label><br>
				<input type="text" id="filter"><br>
				<br>
				<br>		
				<div id="myTodoList" style="visibility: hidden;">
					<ul id="ulist">
					</ul>
				</div>
				<br>
				<br>
				<button type="button" id="btn2">Clear All Tasks</button>
			</form>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
